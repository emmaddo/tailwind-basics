<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center min-h-screen bg-gray-100">
     <!-- Menu starts here -->
     <div class="text-center mb-4 w-full flex justify-between items-center">
        <nav class="hidden md:flex justify-center text-blue-600 font-semibold space-x-4 w-full" id="menu">
            <a href="#" class="hover:underline">Home</a>
            <a href="#" class="hover:underline">About Us</a>
            <a href="#" class="hover:underline">Contact Us</a>
        </nav>
        <div class="md:hidden flex justify-end w-full">
            <button class="text-blue-600 focus:outline-none" id="menu-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
    </div>

    <div class="md:hidden w-full">
        <div id="mobile-menu" class="hidden flex flex-col items-center bg-blue-600 text-white">
            <a href="#" class="hover:underline py-2">Home</a>
            <a href="#" class="hover:underline py-2">About Us</a>
            <a href="#" class="hover:underline py-2">Contact Us</a>
        </div>
    </div>

    <div class="bg-blue-600 max-w-md w-[90%] h-[400px] p-5 rounded shadow-lg">
        <div class="text-center mb-4">
            <img src="logo.png" alt="Logo" class="mx-auto w-16 h-16 mb-2">
            <h1 class="text-white text-2xl font-bold">Login Now</h1>
        </div>
        <form method="POST" action="#">
            <label for="email" class="block text-white mb-1">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" class="p-2 border border-gray-300 rounded w-full mb-4">

            <label for="password" class="block text-white mb-1">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" class="p-2 border border-gray-300 rounded w-full mb-4">

            <input type="submit" value="Login Now" class="bg-blue-500 text-white p-2 rounded w-full hover:bg-blue-400 transition">
        </form>
    </div>

    <script>
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
